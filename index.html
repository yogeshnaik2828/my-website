<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Aadhaar KYC Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding-top: 50px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input {
      margin: 10px;
      padding: 10px;
      width: 90%;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mock Aadhaar KYC</h2>
    <form id="kycForm">
      <input type="text" id="aadhaar" placeholder="Aadhaar Number" required /><br />
      <input type="text" id="otp" placeholder="OTP" required /><br />
      <button type="submit">Verify</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById('kycForm');
    const statusText = document.getElementById('status');

    // Get userId and redirect URL from query params
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');
    const redirectUrl = urlParams.get('redirect') || 'zetapp://kyc-success';

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      statusText.innerText = 'Verifying...';

      const aadhaarValue = document.getElementById('aadhaar').value;

      // Simulate webhook call to your backend via Postman or WireMock
      try {
        await fetch('https://11897f40-c460-44d6-9611-bd86066cee2f.mock.pstmn.io/verify-aadhaar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId: userId,
            status: 'KYC_SUCCESS',
            aadhaar: aadhaarValue
          })
        });

        statusText.innerText = 'KYC Verified. Redirecting...';

        // Redirect to mobile app after 4 seconds
        setTimeout(() => {
          window.location.href = `${redirectUrl}?userId=${userId}`;
        }, 4000);

      } catch (err) {
        console.error(err);
        statusText.innerText = 'Webhook failed';
      }
    });
  </script>
</body>
</html>
