<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mock KYC Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding-top: 40px;
      text-align: center;
    }
    .container {
      background: white;
      max-width: 360px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mock KYC Form</h2>
    <form id="kycForm">
      <select id="eventType" required>
        <option value="">-- Select Event Type --</option>
        <option value="okyc_success">okyc_success</option>
        <option value="okyc_failure">okyc_failure</option>
      </select>
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="aadhaar" placeholder="Aadhaar Number" required />
      
      <!-- Gender Dropdown -->
      <select id="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
      
      <!-- Date Picker -->
      <input type="date" id="dob" required />
      
      <button type="submit">Submit</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById("kycForm");
    const statusText = document.getElementById("status");

    // Get query params
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId') || 'test_user';
    const transactionId = urlParams.get('transactionId') || 'txn12345';
    const redirectUrl = urlParams.get('redirect') || 'zetapp://kyc-success';
    const failureRedirect = urlParams.get('failureRedirect') || 'zetapp://kyc-failure';

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const payload = {
        eventType: document.getElementById('eventType').value,
        transactionId,
        userInfo: {
          userId: userId,
          emailId: "",
          mobile: ""
        },
        okycResponse: {
          referenceId: "260020221208xxxxxxx",
          aadharNumber: document.getElementById('aadhaar').value,
          maskedAdharNumber: "xxxxxxxx0000",
          name: document.getElementById('name').value,
          gender: document.getElementById('gender').value,
          dob: document.getElementById('dob').value,
          careOf: "S/O Jhon sharma",
          passCode: "XXXXXX",
          link: "<xml zip link>",
          address: {
            house: "1-00",
            street: "ABC Street",
            po: "Bengaluru",
            dist: "Bengaluru",
            vtc: "Marathahalli",
            pc: "560037",
            state: "Karnataka",
            country: "India"
          },
          image: "<base64 image>",
          hashedMobileNumber: "fakeHashMobile",
          hashedEmailId: "fakeHashEmail"
        },
        care_of: {
          fatherName: "Jhon sharma",
          husbandName: null,
          caretakerName: null
        }
      };

      statusText.innerText = 'Submitting...';

      try {
        const response = await fetch("http://localhost:3000/submit-kyc", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!response.ok) throw new Error("Webhook failed");

        statusText.innerText = "KYC submitted. Redirecting...";
        setTimeout(() => {
          const finalUrl = payload.eventType === "okyc_success" ? redirectUrl : failureRedirect;
          window.location.href = `${finalUrl}?userId=${encodeURIComponent(userId)}`;
        }, 2000);
      } catch (error) {
        console.error("Error:", error);
        statusText.innerText = "Failed to submit KYC. Check console.";
      }
    });
  </script>
</body>
</html>
